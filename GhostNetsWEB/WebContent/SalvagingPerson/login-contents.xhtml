<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsf/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>GhostNets Application - Login</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/GhostNetsWEB/ressources/css/login.css" />
    </h:head>

    <h:body>
        <div class="container">
            <h2 class="section-title">Salvaging Team Login</h2>
            <h:form styleClass="login-form">
            <h:outputText style="color:red;text-aling:center;" value="#{spMB.loginError}" />
            <h:messages style="color:red;text-aling:center;" />
                <div class="form-section">
                    <h:outputText value="email : " for="email"/>
                    <h:inputText id="email" value="#{spMB.salvagingPerson.email}" required="true" />
                </div>

                <div class="form-section">
                    <h:outputText value="Password : "  />
                    <h:inputSecret id="password" value="#{spMB.salvagingPerson.password}" required="true" />
                </div>

                <h:commandButton value="Login" styleClass="login-button" action="#{spMB.login}" />
                <h:commandButton value="Back" styleClass="back-button" action="#{spMB.navigateToLanding}" immediate="true" />

                <div class="message">
                    <h:messages globalOnly="true" styleClass="error-message" />
                </div>
            </h:form>
        </div>
    </h:body>

</ui:composition>
