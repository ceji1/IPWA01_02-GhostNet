<!-- salvaging_dashboard.xhtml -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsf/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewAction action="#{ghostNetMB.initForm}" />
</f:metadata>

    <h:head>
        <title>GhostNets Salvaging</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/GhostNetsWEB/ressources/css/dashboard.css" />
    </h:head>

    <h:body>
        <div class="dashboard-container">
           <ui:include src="sidebar.xhtml"></ui:include>
            <div class="main-content">
				<div class="form-container">
                    <h2 style="text-align: center;">You want to look for the GhostNet ID: #{ghostNetMB.selectedGN.id}</h2>
                    <h:form styleClass="custom-form">
                    	<div class="form-section">
                            <label for="ID">ID:</label>
                            <h:inputText id="ID" value="#{ghostNetMB.selectedGN.id}" disabled="true" />
                        </div>
                    
                        <div class="form-section">
                            <label for="location">Location:</label>
                            <h:inputText id="location" value="#{ghostNetMB.selectedGN.location}" disabled="true" />
                        </div>

                        <div class="form-section">
                            <label for="size">Size:</label>
                            <h:inputText id="size" value="#{ghostNetMB.selectedGN.size}" disabled="true" />
                        </div>

                        <div class="form-section">
                            <label for="reporterFullName">Reporter's Name:</label>
                            <h:inputText id="reporterFullName" value="#{ghostNetMB.selectedGN.reporterFullName}" disabled="true" />
                        </div>

                        <div class="form-section">
                            <label for="reporterPhone">Reporter's Phone:</label>
                            <h:inputText id="reporterPhone" value="#{ghostNetMB.selectedGN.reporterPhone}" disabled="true" />
                        </div>
                        <div class="form-actions">
                            <h:commandButton value="Mark as retrieved" styleClass="signup-button" action="#{ghostNetMB.markAR}" />
                            <h:commandButton value="Back" styleClass="decline-button" action="#{ghostNetMB.decline}" />
                        </div>
                    </h:form>
                </div>
      
            </div>
        </div>
    </h:body>

</ui:composition>
